<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NutriLife-Testimonios</title>
<title>NutriLife-Ingredientes</title>
<!-- Inclusión del archivo CSS de Bootstrap -->
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/estilos/estilos.css}">
</head>
<body>
	<!-- Navegación -->
	<nav th:replace="~{layouts/nav :: nav}"></nav>

	<!-- Contenido principal -->
	<!-- Contenido del formulario -->
	<div class="container mt-2">
		<div class="p-3 mb-2 bg-body-secondary">
			<h3 class="text-center fw-semibold container__subtitulo">Registro de TESTIMONIO</h3>
			<form class="row g-3">
				<div class="col-md-6 mb-3">
					<label for="fechaTestimonio" class="form-label container__parrafo">Ingresar la fecha</label> 
					<input type="date" class="form-control" id="fechaTestimonio" name="fechaTestimonio" placeholder="Ingrese la fecha">
				</div>
				<div class="col-md-6 mb-3">
					<label for="usuarioTestimonio" class="form-label container__parrafo">Usuario</label> 
					<input type="text" class="form-control" id="usuarioTestimonio" placeholder="Ingrese el usuario">
				</div>
				<div class="form-floating">
  					<textarea class="form-control" placeholder="Dejar el comentario aqui" id="comentarioTestimonio"></textarea>
					<label for="comentarioTestimonio">Ingrese su comentario aqui</label>
				</div>
				<!-- Campo oculto para almacenar el ID del testimonio -->
				<input type="hidden" name="idTestimonio">
				<div class="d-grid gap-2">
					<button type="submit" class="btn btn-primary btn-lg">Subir testimonio</button>
				</div>
			</form>
		</div>
	</div>
	
	<!-- footer -->
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<!-- Inclusión del archivo JavaScript de Bootstrap -->
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
